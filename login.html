<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="cms admin panel">
    <!--    cdns    -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7d35781f0a.js" crossorigin="anonymous"></script>
    
    <!--    for local use   -->
    <link rel="stylesheet" href="../fontawesome/css/all.css">
    <link rel="stylesheet" href="../btsp/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>CMS Admin Panel | Log In</title>
</head>
<body>
    <!--    navbar      -->
    <nav class="navbar navbar-expand-md navbar-light">
        <div class="container">
            <a href="index.html" class="navbar-brand">
                AdminStrap
            </a>
        </div>
    </nav>


    <!--    header      -->
    <header id="header" class="py-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1>
                        Admin Area 
                        <small class="text-muted">
                            Account Login
                        </small>
                    </h1>
                </div>
            </div>
        </div>
    </header>


    <!--    main    -->
    <section id="main">
        <div class="container-fluid">
            <div class="row mx-3 my-5">
                <div class="col-md-6 col-lg-4 mx-auto border rounded p-3">
                    <form action="#">
                        <div class="form-group">
                            <label for="email">
                                Email Addrress
                            </label>
                            <input type="email" placeholder="Enter Email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password">
                                Password 
                            </label>
                            <input type="password" placeholder="Password" class="form-control">
                        </div>
                        <button class="btn btn-dark btn-block">
                            Login 
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer id="footer" class="d-flex justify-content-center align-items-center bg-dark text-center text-white mt-5">
        <p class="m-0">
            Copyright AdminStrap, &copy; 2017<br>
            Inspired by Brad Traversy. Built by <a href="https://twitter.com/TutulDevs" class="link">Tutul</a>
        </p>
    </footer>

    <!--    for local use   -->
    <script src="../btsp/jquery-3.2.1.min.js"></script>
    <script src="../btsp/popper.js"></script>
    <script src="../btsp/bootstrap.min.js"></script>

    <!--    cdns   --> 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
